<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>

    <div class="container mt-5 p-5">
        <form action="/user/save-order" method="post">
            <div class="row">

                <div class="col-md-6">

                        <div class="mb-3 row">
                            <p class="text-center fs-2">Billing Address</p>
                            <hr>
                            <div class="col p-1">
                                <label>First Name</label>
                                <input type="text" name="firstName" placeholder="First Name" class="form-control mt-1" required>
                            </div>

                            <div class="col p-1">
                                <label>Last Name</label>
                                <input type="text" name="lastName" placeholder="Last Name" class="form-control col mt-1" required>
                            </div>

                        </div>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>Email</label>
                                <input type="email" name="email" placeholder="Email" class="form-control mt-1" required>
                            </div>
                            <div class="col p-1">
                                <label>Mobile Number</label>
                                <input type="text" name="mobileNo" placeholder="Mobile Number" class="form-control mt-1" required>
                            </div>

                        </div>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>Address</label>
                                <input type="text" name="address" placeholder="Address" class="form-control mt-1" required>
                            </div>
                            <div class="col p-1">
                                <label>City</label>
                                <input type="text" name="city" placeholder="City" class="form-control mt-1" required>
                            </div>


                        </div>
                        <div class="mb-3 row">
                            <div class="col p-1">
                                <label>State</label>
                                <input type="text" name="state" placeholder="State" class="form-control mt-1" required>
                            </div>
                            <div class="col p-1">
                                <label>Pincode</label>
                                <input type="number" name="pincode" placeholder="Pincode" class="form-control mt-1" required>
                            </div>

                        </div>
                </div>
                <div class="col-md-6">
                    <p class="fs-2 text-center">Payment Type</p>
                    <hr>
                    <div class="card">
                        <div class="card-body">
                            <table class="table table-borderless">
                                <tbody>
                                    <tr>
                                        <td>Total Price</td>
                                        <td>:</td>
                                        <td>[[${totalPrice}]] (thousands VND)</td>
                                    </tr>
                                    <tr>
                                        <td>Delivery Fee</td>
                                        <td>:</td>
                                        <td>35 (thousands VND)</td>
                                    </tr>
                                    <tr>
                                        <td>Tax</td>
                                        <td>:</td>
                                        <td>15 (thousands VND)</td>
                                    </tr>
                                    <tr class="border-top">
                                        <td>Total Price</td>
                                        <td>:</td>
                                        <td>[[${totalOrderPrice}]] (thousands VND)</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card shadow p-3 mb-5 mt-5 bg-body-tertiary rounded">

                        <div class="card-body">

                                <div class="mb-3">
                                    <label class="form-label">Select Payment Type</label>
                                    <select>
                                        <option value="COD">Cash On Delivery</option>
                                        <option value="ONLINE">Online Payment</option>
                                    </select>
                                </div>
                                <button
                                        class="btn bg-primary text-white col-md-12">Place Order</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
