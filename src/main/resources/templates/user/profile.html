<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
  <div class="container-fluid mt-5 p-5 bg-light">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <p class="fs-3 text-center">My Profile</p> <hr>
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <div class="text-center">
              <img alt="" class="border p-2" th:src="@{'/img/profile_img/'+${#uris.escapePathSegment(user.profileImage)}}" style="width: 150px; height: 150px; border-radius: 50%;">
            </div>
            <div class="col-md-10 offset-md-1 mt-4">
              <table class="table table-borderless">
                <tbody>
                <form action="/user/update-profile" method="post" enctype="multipart/form-data">
                  <tr>
                    <th scope="row">Name</th>
                    <td>:</td>
                    <td><input type="text" name="name" class="form-control shadow" th:value="${user.name}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Mobile Number</th>
                    <td>:</td>
                    <td><input type="text" name="mobileNumber" class="form-control shadow" th:value="${user.mobileNumber}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Email</th>
                    <td>:</td>
                    <td><input type="text" name="email" readonly class="form-control shadow" th:value="${user.email}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Address</th>
                    <td>:</td>
                    <td><input type="text" name="address" class="form-control shadow" th:value="${user.address}"></td>
                  </tr>
                  <tr>
                    <th scope="row">City</th>
                    <td>:</td>
                    <td><input type="text" name="city" class="form-control shadow" th:value="${user.city}"></td>
                  </tr>
                  <tr>
                    <th scope="row">State</th>
                    <td>:</td>
                    <td><input type="text" name="state" class="form-control shadow" th:value="${user.state}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Pincode</th>
                    <td>:</td>
                    <td><input type="text" name="pincode" class="form-control shadow" th:value="${user.pincode}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Image</th>
                    <td>:</td>
                    <td><input type="file" name="file" class="form-control shadow"></td>
                  </tr>
                  <tr>
                    <th scope="row">Role</th>
                    <td>:</td>
                    <td><input type="text" readonly name="" class="form-control shadow" th:value="${user.role}"></td>
                  </tr>
                  <tr>
                    <th scope="row">Account Status</th>
                    <td>:</td>
                    <td><input type="text" readonly name="" class="form-control shadow" th:value="${user.isEnable}">
                    <input type="hidden" th:value="${user.id}" name="id"></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td class="text-center">
                      <button class="btn btn-sm bg-primary text-light">Update</button>
                    </td>
                  </tr>

                </form>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <p class="text-center fs-3">Change Password</p> <hr>
            <table class="table table-borderless">
              <div class="col-md-6 offset-md-3">
                <tbody>
                <form action="/user/change-password" method="post">
                  <tr>
                    <th scope="row">Current Password</th>
                    <td></td>
                    <td>
                      <input type="text" name="currentPassword" class="form-control shadow">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">New Password</th>
                    <td></td>
                    <td>
                      <input type="text" name="newPassword" class="form-control shadow">
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Confirm Password</th>
                    <td></td>
                    <td>
                      <input type="text" name="confirmPassword" class="form-control shadow">
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td class="text-center">
                      <button class="btn btn-sm bg-primary text-light">Update</button>
                    </td>
                  </tr>
                </form>
                </tbody>
              </div>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>
</html>
