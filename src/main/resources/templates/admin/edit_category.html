<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin | Category</title>
</head>
<body>
<section>
    <div class="container p-5 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center">
                        <p class="fs-4">Edit Category</p>
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>
                    <div class="card-body">
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" th:value="${category.id}">
                            <div class="mb-3">
                                <label>Enter Category</label>
                                <input name="name" type="text" class="form-control" th:value="${category.name}">
                            </div>

                            <div class="mb-3">
                                <label>Status</label>
                                <div class="form-check">
                                    <input th:checked="${category.isActive==true}" class="form-check-input" type="radio" name="isActive" value="true" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                </div>

                                <div class="form-check">
                                    <input th:checked="${category.isActive==false}" class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label>Upload Image</label>
                                <input name="file" type="file" class="form-control">
                            </div>
                            <img th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="100px">
                            <button class="btn btn-primary col-md-12 mt-2">Update</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
