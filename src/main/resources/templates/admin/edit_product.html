<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Admin | Category</title>
</head>
<body>
<section>
  <div class="container p-5 mt-3">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card card-sh">
          <div class="card-header text-center">
            <p class="fs-4">Edit Category</p>
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
          </div>
          <div class="card-body">
            <form action="/admin/updateProduct" method="post" enctype="multipart/form-data">
              <input type="hidden" name="id" th:value="${product.id}">
              <div class="mb-3">
                <label>Enter Title</label>
                <input type="text" name="title" class="form-control" th:value="${product.title}">
              </div>

              <div class="mb-3">
                <label>Enter Description</label>
                <textarea rows="4" cols="" name="description" class="form-control">[[${product.description}]]</textarea>
              </div>

              <div class="row">
                <div class="mb-3 col">
                  <label>Category</label>
                  <select class="form-control" name="category">
                    <option>[[${product.category}]]</option>
                    <option th:each="c:${categories}">[[${c.name}]]</option>
                  </select>
                </div>

                <div class="mb-3 col">
                  <label>Enter Price</label>
                  <input type="number" name="price" class="form-control" th:value="${product.price}">
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col">
                  <label>Discount</label>
                  <input type="number" name="discount" class="form-control" th:value="${product.discount}">
                </div>

                <div class="mb-3 col">
                  <label>Discount Price</label>
                  <input readonly type="number" class="form-control" th:value="${product.discountPrice}">
                </div>
              </div>

              <div class="mb-3">
                <label>Status</label>
                <div class="form-check">
                  <input th:checked="${product.isActive==true}" class="form-check-input" type="radio" name="isActive" value="true" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">Active</label>
                </div>

                <div class="form-check">
                  <input th:checked="${product.isActive==false}" class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                </div>
              </div>

              <div class="row">
                <div class="mb-3 col">
                  <label>Enter Stock</label>
                  <input type="text" name="stock" class="form-control" th:value="${product.stock}">
                </div>

                <div class="mb-3 col">
                  <label>Upload Image</label>
                  <input type="file" name="file" class="form-control">
                </div>

                <div class="mt-1">
                  <img th:src="@{'/img/product_img/'+${product.image}}"
                       width="100px" height="100px">
                </div>

              </div>
              <button class="btn btn-primary col-md-12 mt-2">Update</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
